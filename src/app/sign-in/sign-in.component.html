<div id="container"><!-- flex container -->
  <div class="box" id="bluebox"><!-- flex item -->
    <mat-card>
      <form>
        <div class="form-container">
          <div class="centered title_header">
            Creditos
          </div>
          <mat-divider></mat-divider>
          <div>
            <p class="centered" style="margin-top:30px">Sign In</p>
            <mat-form-field class="full_element">
              <input [(ngModel)]="signInInfo.userName"
                     name="userName"
                     matInput
                     placeholder="User Name">
            </mat-form-field>
            <mat-form-field class="full_element">
              <input [(ngModel)]="signInInfo.password"
                     name="password"
                     type="password"
                     matInput
                     placeholder="Enter your password"
                     [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
            <div class="centered">
              <button mat-flat-button color="primary" (click)="onSignIn()">Sign In</button>
            </div>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
